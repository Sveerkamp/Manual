<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intervention Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Factors</h1>
        <form action="/result" method="post">
            <label for="slope">Slope:</label>
            <select id="slope" name="slope">
                {% for option in slope_options %}
                <option value="{{ option }}">{{ option }}</option>
                {% endfor %}
            </select>

            <label for="location">Location:</label>
            <select id="location" name="location">
                {% for option in location_options %}
                <option value="{{ option }}">{{ option }}</option>
                {% endfor %}
            </select>

            <label for="bed_condition">Bed Condition:</label>
            <select id="bed_condition" name="bed_condition">
                {% for option in bed_condition_options %}
                <option value="{{ option }}">{{ option }}</option>
                {% endfor %}
            </select>

            <label for="bed_width">Bed Width:</label>
            <select id="bed_width" name="bed_width">
                {% for option in bed_width_options %}
                <option value="{{ option }}">{{ option }}</option>
                {% endfor %}
            </select>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
